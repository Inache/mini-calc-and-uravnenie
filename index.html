<script type="text/javascript">


    // 2 inputa , 4 knopki , mini kalkulator

    function calculate() {
        var inputOne = document.getElementById("firstInput").value;
        var inputTwo = document.getElementById("secondInput").value;
        var inputThree = document.getElementById("thirdInput").value;
        var calculateDiskriminant = function () {
            return  ((inputTwo * inputTwo) - 4 * inputOne * inputThree).toString();
        };
        document.getElementById("diskriminant").value = calculateDiskriminant();
        var newDiscriminant = parseInt(document.getElementById("diskriminant").value);
        console.log(newDiscriminant);
        if (newDiscriminant < 0){
            console.log("Korni ne veshtvennie");
        }
        if (newDiscriminant === 0){
            console.log("Oba kornja veshestvenni i ravni");
            var bothX = function () {
                var findFirstX = function () {
                    return ((-1 * inputTwo) + (Math.sqrt(newDiscriminant))) / (2 * inputOne);
                };
                var findSecondX = function () {
                    return ((-1 * inputTwo) - (Math.sqrt(newDiscriminant))) / (2 * inputOne);
                };
                if (findFirstX() === findSecondX()){
                }
                return parseInt(findFirstX());
            };

            document.getElementById("x1").value = bothX();
            document.getElementById("x2").value = bothX();

        }
        if (newDiscriminant > 0){
            console.log("Dva razlichnih veshetvennih kornja");
            var findFirstX = function () {
                return ((-1 * inputTwo) + (Math.sqrt(newDiscriminant))) / (2 * inputOne);
            };
            var findSecondX = function () {
                return ((-1 * inputTwo) - (Math.sqrt(newDiscriminant))) / (2 * inputOne);
            };
            document.getElementById("x1").value = findFirstX();
            document.getElementById("x2").value = findSecondX();
        }


    }
    function sum() {
        var numberOne = document.getElementById("numberOne").value;
        var firstnumber = parseInt(numberOne);
        var numberTwo = document.getElementById("numberTwo").value;
        var secondnumber = parseInt(numberTwo);

        var result = function () {
            return (firstnumber + secondnumber).toString()

        };
        document.getElementById("operationsResult").value = result();
    }

    function multiply() {
        var numberOne = document.getElementById("numberOne").value;
        var firstnumber = parseInt(numberOne);
        var numberTwo = document.getElementById("numberTwo").value;
        var secondnumber = parseInt(numberTwo);

        var result = function () {
            return (firstnumber * secondnumber).toString()

        };
        document.getElementById("operationsResult").value = result();
    }

    function divide() {
        var numberOne = document.getElementById("numberOne").value;
        var firstnumber = parseInt(numberOne);
        var numberTwo = document.getElementById("numberTwo").value;
        var secondnumber = parseInt(numberTwo);

        var result = function () {
            return (firstnumber / secondnumber).toString()

        };
        document.getElementById("operationsResult").value = result();
    }

    function substract() {
        var numberOne = document.getElementById("numberOne").value;
        var firstNumber = parseInt(numberOne);
        var numberTwo = document.getElementById("numberTwo").value;
        var secondNumber = parseInt(numberTwo);

        var result = function () {
            return (firstNumber - secondNumber).toString()

        };
        document.getElementById("operationsResult").value = result();

    }


    
</script>
